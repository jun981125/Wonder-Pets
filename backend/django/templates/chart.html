<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/chart/')  // Django에서 제공하는 데이터 URL로 변경해야 합니다.
                .then(response => response.json())
                .then(chartData => {
                    console.log(chartData); // 데이터가 제대로 전달되는지 확인할 수 있습니다.
                    
                    // 차트 데이터 확인을 위한 예시 데이터
                    // chartData = {
                    //     'labels': ['2023-12-19 20:00:00', '2023-12-19 21:00:00', ...],
                    //     'data': ['12', '12', '13', ...]
                    // };

                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.labels,
                            datasets: [{
                                label: 'ST-777 Parking Bikes',
                                data: chartData.data,
                                borderColor: 'blue',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            // 차트 옵션 설정
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
